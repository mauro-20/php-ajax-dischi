<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dischi</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
    rel="stylesheet">
  <!-- /font google -->
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="logo">
        <img src="./images/spotify-logo.png" alt="spotify logo">
      </div>
      <div class="genres-select">
        <select name="genre" id="genre-select" v-model="genreSelected" @change="filterGenre">
          <option value="">All</option>
          <option v-for="genre in genreList" :key="genre" :value="genre">{{genre}}</option>
        </select>
      </div>
    </header>
    <main>
      <div class="container">
        <div v-for="(album, index) in albums" :key="index" class="album">
          <div class="album-img">
            <img :src="album.poster" alt="album.title">
          </div>
          <h3 class="album-title">
            {{album.title}}
          </h3>
          <div class="album-author">
            {{album.author}}
          </div>
          <div class="album-year">
            {{album.year}}
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
